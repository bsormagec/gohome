<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>temps</title>
	<link rel="stylesheet" href="../resources/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
	<script>
        const ipc = require('electron').ipcRenderer;
	</script>

</head>

<body>
<div class="wrapper">
	<div id="settings">
		<div class="content">
			<h1>
				Go Home
			</h1>
			<div class="form-item">
				<label for="city">Work</label>
				<input type="text" name="location1" id="location1" value="" autofocus/>
			</div>
			<div class="form-item">
				<label for="city">Home</label>
				<input type="text" name="location2" id="location2" value="" />
			</div>
			<div class="form-item">
				<label for="apikey">API Key</label>
				<input type="text" name="apikey" id="apikey" value="" />
				<span class="help">
                        You need a free api key <a onClick="ipc.send('openlink', 'https://developers.google.com/maps/documentation/javascript/distancematrix')" alt="google " target="_blank">Google Maps</a>.
                    </span>
			</div>
			<div class="form-item small">
				<label class="clear">
					<div class="pull-left">Refresh min
						<div class="menubar-icon">(
							<select name="refreshmin" id="refreshmin" class="menubar-icon-select">
								<option value="1">1 minute</option>
								<option value="3">3 minutes</option>
								<option value="5">5 minutes</option>
								<option value="10">10 minutes</option>
								<option value="15">15 minutes</option>
								<option value="20">20 minutes</option>
								<option value="30">30 minutes</option>
							</select>)
						</div>
					</div>
				</label>
			</div>
			<div class="form-item small clear">
				<div class="label pull-left">Language</div>
				<div class="pull-right fit">
					<label class="inline"><input type="Radio" id="tr" name="language" value="tr_TR" checked="checked" /><span></span>Tr </label>
					<label class="inline"><input type="Radio" id="en" name="language" value="en_US" /><span></span>En </label>
				</div>
			</div>
			<div class="form-item small">
				<label class="clear">
					<div class="pull-left">Start at login</div>
					<div class="pull-right"><input type="checkbox" name="auto-launch" value="true"><span class="fit"></span></div>
				</label>
			</div>
			<div class="form-item small">
				<button class="apply pull-left">Apply</button>
				<button class="quit pull-right">Close App</button>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript" src="../resources/js/main.js"></script>
</body>
</html>
